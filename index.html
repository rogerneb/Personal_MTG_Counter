<!doctype html>
<html lang="en">
<head>
	<!-- Informació Meta -->
	<meta charset="utf-8"/>
	<meta name="description" content="A personal MTG Counter">
	<meta name="keywords" content="MTG, Magic, Magic the gathering, counter">
	<meta name="author" content="Roger Nebot">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<!-- GFONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css"/>

	<!--JQUERY
	<script  type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
	<script  type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

	<!-- Javascript -->
	<script  type="text/javascript" src="js/javascript.js"></script>

	<!-- favicon -->
	<link href="img/favicon.png" rel="icon" type="image/png" />

	<title>MTG Counter</title>
</head>
<body id="body" class="blue">
	<header></header>
	<section>
		<!-- Color selector -->
		<article id="color">
			<img id="white" src="img/white.png" onclick="color_change('white')">
			<img id="blue" src="img/blue.png" onclick="color_change('blue')" class="color_selected">
			<img id="black" src="img/black.png" onclick="color_change('black')">
			<img id="red" src="img/red.png" onclick="color_change('red')">
			<img id="green" src="img/green.png" onclick="color_change('green')">
		</article>

		<!--life counter-->
		<article id="counter">
			<!--plus button -->
			<div id="max" class="button" onclick="counter_change('+', 'life')">+</div>
			<!-- LIFE -->
			<div id="life" onclick="counter_reset()">20</div>
			<!-- minus button -->
			<div id="min" class="button" onclick="counter_change('-', 'life')">-</div>
		</article>
		<hr>

		<!--Other counters-->
		<article id="oc">
			<div class="oc_container">
				<div class="oc_num">
					<div onclick="counter_change('+','poison')">+</div>
					<div id="poison">0</div>
					<div  onclick="counter_change('-','poison')">-</div>
				</div>
				<div class="oc_text">Poison</div>
			</div>
			<div class="oc_container">
				<div class="oc_num">
					<div onclick="counter_change('+','energy')">+</div>
					<div id="energy">0</div>
					<div  onclick="counter_change('-','energy')">-</div>
				</div>
				<div class="oc_text">Energy</div>
			</div>
			<div class="oc_container">
				<div class="oc_num">
					<div onclick="counter_change('+','other')">+</div>
					<div id="other">0</div>
					<div  onclick="counter_change('-','other')">-</div>
				</div>
				<div class="oc_text">Other</div>
			</div>
		</article>
		<hr>

		<!--DICES-->
		<article id="dices">
		<div id="dices4_8">
			<div>
				<p>4D</p>
				<span id="d4"><img id="dice4" src="img/dice/4.png" alt="4D" onclick="roll_dice(4)"></span>
			</div>
			<div>
				<p>6D</p>
				<span id="d6"><img id="dice6" src="img/dice/6.png" alt="6D" onclick="roll_dice(6)"></span>
			</div>
			<div>
				<p>8D</p>
				<span id="d8"><img id="dice8" src="img/dice/8.png" alt="8D" onclick="roll_dice(8)"></span>
			</div>
		</div>
		<div id="dices10_20">
			<div>
				<p>10D</p>
				<span id="d10"><img id="dice10" src="img/dice/10.png" alt="10D" onclick="roll_dice(10)"></span>
			</div>
			<div>
				<p>12D</p>
				<span id="d12"><img id="dice12" src="img/dice/12.png" alt="12D" onclick="roll_dice(12)"></span>
			</div>
			<div>
				<p>20D</p>
				<span id="d20"><img id="dice20" src="img/dice/20.png" alt="20D" onclick="roll_dice(20)"></span>
			</div>
		</div>
	</article>
		<!--END DICES-->

	</section>
	<footer></footer>
</body>
</html>
